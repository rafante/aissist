version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: aissist-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: aissist
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-AiSsIsT2024!SecurePassword}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d aissist"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - aissist-network

  redis:
    image: redis:7-alpine
    container_name: aissist-redis
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-AiSsIsT2024!RedisPassword}
    command: redis-server --requirepass ${REDIS_PASSWORD:-AiSsIsT2024!RedisPassword}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-AiSsIsT2024!RedisPassword}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - aissist-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  aissist-network:
    driver: bridge