# AIssist Production Configuration
# Configured for Coolify deployment with external PostgreSQL + Redis services

# Configuration for the main API server.
apiServer:
  port: 8080
  publicHost: aissist.rafante-tec.online
  publicPort: 443
  publicScheme: https

# Configuration for the Insights server.
insightsServer:
  port: 8081
  publicHost: insights.aissist.rafante-tec.online
  publicPort: 443
  publicScheme: https

# Configuration for the web server.
webServer:
  port: 8082
  publicHost: ws.aissist.rafante-tec.online
  publicPort: 443
  publicScheme: wss

# External PostgreSQL service (deployed separately on Coolify)
# These host IDs will be updated after database service deployment
database:
  host: ${SERVERPOD_DATABASE_HOST:-aissist-postgres}
  port: ${SERVERPOD_DATABASE_PORT:-5432}
  name: ${SERVERPOD_DATABASE_NAME:-aissist}
  user: ${SERVERPOD_DATABASE_USER:-postgres}
  requireSsl: false
  maxConnectionCount: 20

# External Redis service (deployed separately on Coolify)
redis:
  enabled: true
  host: ${SERVERPOD_REDIS_HOST:-aissist-redis}
  port: ${SERVERPOD_REDIS_PORT:-6379}
  user: ""
  requireSsl: false

maxRequestSize: 524288 # The maximum size of requests allowed in bytes

sessionLogs:
  consoleEnabled: false
  persistentEnabled: true
  consoleLogFormat: json

futureCallExecutionEnabled: true

futureCall:
  concurrencyLimit: 5
  scanInterval: 5000
