services:
  # PostgreSQL with pgvector
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: watchwise
      POSTGRES_PASSWORD: "5DSV-jq2bDFrY7oUFXvksaRamSiyJ8nO"
    volumes:
      - watchwise_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache
  redis:
    image: redis:6.2.6
    command: redis-server --requirepass "hRTeXLSLqSx0VPI0IL0b5nUbKKDntbfq"
    environment:
      - REDIS_REPLICATION_MODE=master
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "hRTeXLSLqSx0VPI0IL0b5nUbKKDntbfq", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  watchwise_data:
